<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="./assets/img/kit/free/apple-icon.png">
    <link rel="icon" href="./assets/img/kit/free/favicon.png">
    <link rel="apple-touch-icon" th:href="@{~/assets/img/kit/free/apple-icon.png}">
    <link rel="icon" th:href="@{~/assets/img/kit/free/favicon.png}">
    <title>
        Rotten Potato
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./assets/css/material-kit.css?v=2.0.2">
    <link rel="stylesheet" href="./assets/css/custom.css">
    <link rel="stylesheet" th:href="@{~/assets/css/material-kit.css?v=2.0.2}">
    <link rel="stylesheet" th:href="@{~/assets/css/custom.css}">
</head>

<body class="index-page ">
<nav class="navbar navbar-expand-lg fixed-top  bg-dark">
    <div class="container">
        <div class="navbar-translate">
            <a class="navbar-brand" href="/index.html">Rotten Potato</a>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/m/d/0">Movie</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tv">TV</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/critic_all/0">Critic</a>
            </li>
        </ul>
        <div class="collapse navbar-collapse">
            <!--search form-->
            <form class="form-inline ml-auto mr-5" action="/searchResult" method="get">
                <div class="form-group has-white">
                    <input name="term" type="text" class="form-control" style="width:300px" placeholder="Search">
                </div>
                <div class="col-auto my-0">
                    <select class="custom-select custom-select-sm" name="type" style="height: 30px;">
                        <option value="movie">Movies</option>
                        <option value="tv">Tvs</option>
                        <option value="actor">Actors</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-white btn-raised btn-fab btn-sm">
                    <i class="material-icons">search</i>
                </button>
            </form>
            <!--login signup button-->
            <div th:if="${isLogin} == true">
                <p th:bgcolor="white" th:text="${username}" onclick="window.location.href='/1/me'"></p>
                <button class="btn btn-sm btn-primary mx-1" onclick="window.location.href='/logout'">Logout</button>

            </div>
            <div th:if="${isLogin} == false">
                <div>
                    <button class="btn btn-sm btn-primary mx-1" onclick="window.location.href='/loginPage'">Login</button>
                    <button class="btn btn-sm btn-primary mx-1" onclick="window.location.href='/registration'">Register</button>
                </div>
            </div>
        </div>

    </div>
</nav>
<div class="page-header" data-parallax="false"
     style="height: 18vh !important;">

</div>

<div class="main main-raised">
    <div class="section section-basic mx-2">
        <div class="container">
            <div class="row">
                <h3 class="title">Add Item</h3>
                <div class="card">
                    <div class="card-body" >
                        <div class="row">
                            <form style="width:100%" action="/1/admin/add" method="post" class="m-5">
                                <div class="">
                                    <label for="type" class="title">Type</label>
                                    <select class="custom-select custom-select-sm" id="type" name="isMovie" style="height: 30px;">
                                        <option value=true >Movie</option>
                                        <option value=false >Tv</option>
                                    </select>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="name" class="title">Name</label>
                                    <input type="text" id="name" name="name" class="form-control" autofocus="autofocus"/>
                                </div>
                                <div class="form-group">
                                    <label for="info" class="title">Information</label>
                                    <textarea class="form-control text-muted" rows="5" id="info" placeholder="Enter information here"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="boxoffice" class="title">Box Office</label>
                                    <input type="text" id="boxoffice" name="boxoffice" class="form-control" autofocus="autofocus"/>
                                </div>
                                <div class="form-group">
                                    <label for="cast" class="title">Casts</label>
                                    <textarea class="form-control text-muted" rows="5" id="cast" placeholder="Enter information here"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#generalModal">Add</button>
                                <button class="btn btn-secondary pull-right " onclick="window.location.href='/1/me'">cancel</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Classic Modal -->

<div class="modal fade" id="generalModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title" id="generalModalHeader">Success</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>


            <div class="modal-body">
                <p id="generalModalBody">Add item successfully</p>
            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal" id="generalModalCloseButton" onclick="window.location.href='/1/me'">OK</button>
            </div>
        </div>
    </div>
</div>


<!--  End Modal -->
<footer class="footer ">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div>
                    <ul>
                        <li>
                            <a href="/about">
                                About Us
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <ul>
                    <li>
                        <a >Follow us:</a>
                    </li>
                    <li>
                        <img th:src="@{~/assets/img/kit/free/facebook.png}" width="16" height="16" onclick="window.open('https://www.facebook.com')">
                    </li>
                    <li>
                        <img th:src="@{~/assets/img/kit/free/twitter.png}" width="16" height="16" onclick="window.open('https://twitter.com')">
                    </li>
                </ul>
            </div>
            <div class="col-md-3">
                <div class="copyright pull-right">
                    &copy;
                    <script>
                        document.write(new Date().getFullYear())
                    </script>
                    , The Redwood Team
                </div>
            </div>
        </div>


    </div>
</footer>
<!--   Core JS Files   -->
<script src="./assets/js/core/jquery.min.js"></script>
<script src="./assets/js/core/popper.min.js"></script>
<script src="./assets/js/bootstrap-material-design.js"></script>
<!--  Plugin for Date Time Picker and Full Calendar Plugin  -->
<script src="./assets/js/plugins/moment.min.js"></script>
<!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
<script src="./assets/js/plugins/bootstrap-datetimepicker.min.js"></script>
<!--	Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="./assets/js/plugins/nouislider.min.js"></script>
<!-- Material Kit Core initialisations of plugins and Bootstrap Material Design Library -->
<script src="./assets/js/material-kit.js?v=2.0.2"></script>
<!-- Fixed Sidebar Nav - js With initialisations For Demo Purpose, Don't Include it in your project -->
<script src="./assets/assets-for-demo/js/material-kit-demo.js"></script>

<script th:src="@{~/assets/js/core/jquery.min.js}"></script>
<script th:src="@{~/assets/js/core/popper.min.js}"></script>
<script th:src="@{~/assets/js/bootstrap-material-design.js}"></script>
<script th:src="@{~/assets/js/plugins/moment.min.js}"></script>
<script th:src="@{~/assets/js/plugins/bootstrap-datetimepicker.min.js}"></script>
<script th:src="@{~/assets/js/plugins/nouislider.min.js}"></script>
<script th:src="@{~/assets/js/material-kit.js?v=2.0.2}"></script>
<script th:src="@{~/assets/assets-for-demo/js/material-kit-demo.js}"></script>
</body>

</html>
