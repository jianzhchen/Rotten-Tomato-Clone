<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="./assets/img/kit/free/apple-icon.png">
    <link rel="icon" href="./assets/img/kit/free/favicon.png">
    <link rel="apple-touch-icon" th:href="@{~/assets/img/kit/free/apple-icon.png}">
    <link rel="icon" th:href="@{~/assets/img/kit/free/favicon.png}">
    <title>
        Rotten Potato
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./assets/css/material-kit.css?v=2.0.2">
    <link rel="stylesheet" href="./assets/css/custom.css">
    <link rel="stylesheet" th:href="@{~/assets/css/material-kit.css?v=2.0.2}">
    <link rel="stylesheet" th:href="@{~/assets/css/custom.css}">
</head>

<body class="index-page ">
<nav class="navbar navbar-expand-lg fixed-top  bg-dark">
    <div class="container">
        <div class="navbar-translate">
            <a class="navbar-brand" href="/index.html">Rotten Potato</a>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/m/d/0">Movie</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tv">TV</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/critic_all/0">Critic</a>
            </li>
        </ul>
        <div class="collapse navbar-collapse">
            <!--search form-->
            <form class="form-inline ml-auto mr-5" action="/searchResult" method="get">
                <div class="form-group has-white">
                    <input name="term" type="text" class="form-control" style="width:300px" placeholder="Search">
                </div>
                <div class="col-auto my-0">
                    <select class="custom-select custom-select-sm" name="type" style="height: 30px;">
                        <option value="movie">Movies</option>
                        <option value="tv">Tvs</option>
                        <option value="actor">Actors</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-white btn-raised btn-fab btn-sm">
                    <i class="material-icons">search</i>
                </button>
            </form>
            <!--login signup button-->
            <div th:if="${isLogin} == true">
                <p th:bgcolor="white" th:text="${username}" onclick="window.location.href='/1/me'"></p>
                <button class="btn btn-sm btn-primary mx-1" onclick="window.location.href='/logout'">Logout</button>

            </div>
            <div th:if="${isLogin} == false">
                <div>
                    <button class="btn btn-sm btn-primary mx-1" onclick="window.location.href='/loginPage'">Login</button>
                    <button class="btn btn-sm btn-primary mx-1" onclick="window.location.href='/registration'">Register</button>
                </div>
            </div>
        </div>

    </div>
</nav>
<div class="page-header" data-parallax="false"
     style="height: 18vh !important;">

</div>

<div class="main main-raised">
    <div class="section section-basic mx-2">
        <div class="container">
            <div class="row">
                <!--personal info-->
                <h3 class="title">Critic Application</h3>
                <div class="card">
                    <div class="card-body" >
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>User</th>
                                <th>Reason</th>
                                <th>Approve</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="app:${list}">
                                    <td>
                                        <a th:text="${app.name}" th:href="'/u/'+${app.userId}">name</a>
                                    </td>
                                    <td th:text="${app.reason}">
                                        reason
                                    </td>
                                    <td>
                                        <img th:src="@{~/assets/img/kit/free/approve.png}">
                                             <!--th:onclick="'javascript:approveReport(\''+${rep.reportId}+'\',\''+${rep.reviewId}+'\',\''+${rep.key}+'\')'">-->
                                    </td>
                                    <td>
                                        <img th:src="@{~/assets/img/kit/free/delete.png}"
                                             th:onclick="'javascript:deleteApplication(\''+${app.userId}+'\')'">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <button class="btn btn-primary " onclick="window.location.href='/1/me'">Back</button>
            </div>
        </div>
    </div>
</div>


<!--  End Modal -->
<footer class="footer ">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div>
                    <ul>
                        <li>
                            <a href="/about">
                                About Us
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <ul>
                    <li>
                        <a >Follow us:</a>
                    </li>
                    <li>
                        <img th:src="@{~/assets/img/kit/free/facebook.png}" width="16" height="16" onclick="window.open('https://www.facebook.com')">
                    </li>
                    <li>
                        <img th:src="@{~/assets/img/kit/free/twitter.png}" width="16" height="16" onclick="window.open('https://twitter.com')">
                    </li>
                </ul>
            </div>
            <div class="col-md-3">
                <div class="copyright pull-right">
                    &copy;
                    <script>
                        document.write(new Date().getFullYear())
                    </script>
                    , The Redwood Team
                </div>
            </div>
        </div>


    </div>
</footer>

<script src="./assets/js/plugins/nouislider.min.js"></script>

<script th:src="@{~/assets/js/plugins/moment.min.js}"></script>

<script th:src="@{~/assets/js/plugins/nouislider.min.js}"></script>

<script type="text/javascript" th:src="@{~/js/adminCriticApplication.js}"></script>

</body>

</html>
