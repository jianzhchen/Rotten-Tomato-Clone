<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="./assets/img/kit/free/apple-icon.png">
    <link rel="icon" href="./assets/img/kit/free/favicon.png">
    <link rel="apple-touch-icon" th:href="@{~/assets/img/kit/free/apple-icon.png}">
    <link rel="icon" th:href="@{~/assets/img/kit/free/favicon.png}">
    <title>
        Login &#45; Rotten Potato
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./assets/css/material-kit.css?v=2.0.2">
    <link rel="stylesheet" th:href="@{~/assets/css/material-kit.css?v=2.0.2}">

    <!-- Documentation extras -->
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="./assets/assets-for-demo/demo.css" rel="stylesheet" />
    <link th:href="@{~/assets/assets-for-demo/demo.css}" rel="stylesheet" />
    <!-- iframe removal -->
</head>

<body class="signup-page ">
<nav class="navbar navbar-expand-lg fixed-top  bg-dark">
    <div class="container">
        <div class="navbar-translate">
            <a class="navbar-brand" href="/index.html">Rotten Potato</a>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/m/d/0">Movie</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tv">TV</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/critic_all/0">Critic</a>
            </li>
        </ul>
        <div class="collapse navbar-collapse">
            <!--search form-->
            <form class="form-inline ml-auto mr-5" action="/searchResult" method="get">
                <div class="form-group has-white">
                    <input name="term" type="text" class="form-control" style="width:300px" placeholder="Search">
                </div>
                <div class="col-auto my-0">
                    <select class="custom-select custom-select-sm" name="type" style="height: 30px;">
                        <option value="movie">Movies</option>
                        <option value="tv">Tvs</option>
                        <option value="actor">Actors</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-white btn-raised btn-fab btn-sm">
                    <i class="material-icons">search</i>
                </button>
            </form>
            <!--login signup button-->
            <div th:if="${isLogin} == true">
                <p th:bgcolor="white" th:text="${username}" onclick="window.location.href='/1/me'"></p>
                <button class="btn btn-sm btn-primary mx-1" onclick="window.location.href='/logout'">Logout</button>

            </div>
            <div th:if="${isLogin} == false">
                <div>
                    <button class="btn btn-sm btn-primary mx-1" onclick="window.location.href='/loginPage'">Login</button>
                    <button class="btn btn-sm btn-primary mx-1" onclick="window.location.href='/registration'">Register</button>
                </div>
            </div>
        </div>

    </div>
</nav>

    <div class="page-header header-filter" filter-color="purple" style="background-image: url(&apos;./assets/img/kit/free/bg7.jpg&apos;); background-size: cover; background-position: top center;">
        <div class="container">
            <div class="row">
                <div class="col-md-6 ml-auto mr-auto">
                    <div class="card card-signup">
                        <h2 class="card-title text-center">Restore Password</h2>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12 mr-auto">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="text"
                                               id="email"
                                               name="email"
                                               class="form-control"
                                               autofocus="autofocus"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="newPassword">New Password</label>
                                        <input type="password"
                                               id="newPassword"
                                               name="newPassword"
                                               class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                            <button type="button" class=" btn btn-primary"
                                                    th:onclick="'javascript:restorePassword(\''+${token}+'\')'">Restore</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--modal-->
        <div class="modal fade" id="forgotPassword">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">Forgot Password</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <div class="form-group">
                            <label for="fp_email">Email</label>
                            <input type="text" id="fp_email" class="form-control" autofocus="autofocus"/>
                        </div>
                        <div class="form-group">
                            <button type="button" class=" btn btn-primary" data-dismiss="modal" onclick="forgotPassword()" >Comfirm</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <footer class="footer ">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <div>
                            <ul>
                                <li>
                                    <a href="/about">
                                        About Us
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <ul>
                            <li>
                                <a >Follow us:</a>
                            </li>
                            <li>
                                <img th:src="@{~/assets/img/kit/free/facebook.png}" width="16" height="16" onclick="window.open('https://www.facebook.com')">
                            </li>
                            <li>
                                <img th:src="@{~/assets/img/kit/free/twitter.png}" width="16" height="16" onclick="window.open('https://twitter.com')">
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-3">
                        <div class="copyright pull-right">
                            &copy;
                            <script>
                                document.write(new Date().getFullYear())
                            </script>
                            , The Redwood Team
                        </div>
                    </div>
                </div>


            </div>
        </footer>
    </div>
    <!--   Core JS Files   -->
    <script th:src="@{~/assets/js/core/jquery.min.js}"></script>
    <script th:src="@{~/assets/js/core/popper.min.js}"></script>
    <script th:src="@{~/assets/js/bootstrap-material-design.js}"></script>
    <!--  Plugin for Date Time Picker and Full Calendar Plugin  -->
    <script th:src="@{~/assets/js/plugins/moment.min.js}"></script>
    <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
    <script th:src="@{~/assets/js/plugins/bootstrap-datetimepicker.min.js}"></script>
    <!--	Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script th:src="@{~/assets/js/plugins/nouislider.min.js}"></script>
    <!-- Material Kit Core initialisations of plugins and Bootstrap Material Design Library -->
    <script th:src="@{~/assets/js/material-kit.js?v=2.0.2}"></script>
    <!-- Fixed Sidebar Nav - js With initialisations For Demo Purpose, Don't Include it in your project -->
    <script th:src="@{~/assets/assets-for-demo/js/material-kit-demo.js}"></script>
    <script type="text/javascript" th:src="@{~/js/restorePassword.js}"></script>
