<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="./assets/img/kit/free/apple-icon.png">
    <link rel="icon" href="./assets/img/kit/free/favicon.png">
    <title>
        Rotten Potato
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./assets/css/material-kit.css?v=2.0.2">
    <link rel="stylesheet" href="./assets/css/custom.css">
</head>

<body class="index-page ">
<nav class="navbar navbar-expand-lg fixed-top  bg-dark">
    <div class="container">
        <div class="navbar-translate">
            <a class="navbar-brand" href="/index.html">Rotten Potato</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <!--login signup button-->
        <div th:if="${isLogin} == true">
            <p th:bgcolor="white" th:text="${username}"></p>
        </div>
        <div th:if="${isLogin} == false">
            <div>
                <button class="btn btn-sm btn-primary mx-1" data-toggle="modal" data-target="#loginModal">Login
                </button>
                <button class="btn btn-sm btn-primary mx-1" data-toggle="modal" data-target="#signupModal">Sign
                    up
                </button>
            </div>
        </div>
        <!--login signup button end-->
    </div>
</nav>


<div class="page-header" data-parallax="false"
     style="height: 18vh !important;">

</div>

<div class="main main-raised">
    <div class="section section-basic mx-2">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <form action="searchResult" method="get">
                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <input type="search" class="form-control" name="term" placeholder="Search">
                            </div>
                            <div class="form-group col-md-2 mt-4">
                                <select class="custom-select custom-select" name="type" id="searchSelect">
                                    <option value="movie">Movies</option>
                                    <option value="tv">TVs</option>
                                    <option value="actor">Actors</option>
                                </select>
                            </div>
                            <div class="form-group col-md-1 mt-3">
                                <button type="submit" class="btn btn-primary contain mt-2">Search</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
            <div class="card">
                <!--movie result-->
                <div class="card-body" th:if="${type} == 'movie'">
                    <h3 class="title"  th:text="'Search Result for: \''+${term} +'\' in '+${type}" >search result</h3>
                    <!--found-->
                    <div th:if="${result.size()} != 0">
                        <table class="search-result-table-item">
                            <tbody>
                            <tr th:each="item:${result}" >
                                <td th:onclick="'javascript:getMovie(\''+${item.key}+'\')'">
                                    <img th:src="@{'~/Images/movieImages/'+${item.key}+'.jpg'}" th:width="240" th:height="135" onerror="errorImg(this)">
                                </td>
                                <td>
                                    <ul class="list-unstyled">
                                        <li class="title" th:text="${item.name}" th:onclick="'javascript:getMovie(\''+${item.key}+'\')'">movie Name</li>
                                        <!--<li th:text="${item.info}">casts</li>-->
                                    </ul>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--no found-->
                    <div th:if="${result.size()} == 0">
                        <h3 class="text-center">No result Found</h3>
                    </div>


                </div>
                <!--tv result-->
                <div class="card-body" th:if="${type} == 'tv'">
                    <h3 class="title"  th:text="'Search Result for: \''+${term} +'\' in '+${type}" >search result</h3>
                    <!--found-->
                    <div th:if="${result.size()} != 0">
                        <table class="search-result-table-item">
                            <tbody>
                            <tr th:each="item:${result}">
                                <td th:onclick="'javascript:getTv(\''+${item.key}+'\')'">
                                    <img th:src="@{'~/Images/tvImages/'+${item.key}+'.jpg'}" th:width="240" th:height="135" onerror="errorImg(this)">
                                </td>
                                <td>
                                    <ul class="list-unstyled">
                                        <li class="title" th:text="${item.name}" th:onclick="'javascript:getTv(\''+${item.key}+'\')'">tv Name</li>
                                        <!--<li th:text="${item.info}">casts</li>-->
                                    </ul>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--no found-->
                    <div th:if="${result.size()} == 0">
                        <h3 class="text-center">No result Found</h3>
                    </div>


                </div>
                <!--actor result-->
                <div class="card-body" th:if="${type} == 'actor'">

                    <h3 class="title"  th:text="'Search Result for: \''+${term} +'\' in '+${type}" >search result</h3>
                    <!--found-->
                    <div th:if="${result.size()} != 0">
                        <table class="search-result-table-item">
                            <tbody>
                            <tr th:each="item:${result}">
                                <td th:onclick="'javascript:getActor(\''+${item.key}+'\')'">
                                    <img th:src="@{'~/Images/actorImages/'+${item.key}+'.jpg'}" th:width="240" th:height="135" onerror="errorImg(this)">
                                </td>
                                <td>
                                    <ul class="list-unstyled">
                                        <li class="title" th:text="${item.name}" th:onclick="'javascript:getActor(\''+${item.key}+'\')'">Celebrity Name</li>
                                        <!--<li th:text="${item.info}">Info</li>-->
                                    </ul>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--no found-->
                    <div th:if="${result.size()} == 0">
                        <h3 class="text-center">No result Found</h3>
                    </div>


                </div>

            </div>
            <div>
                <div class="float-right">
                    <button type="button" class="btn btn-primary"
                            th:if="${page} != 0" th:onclick="'javascript:getPrevPage(\''+${page}+'\')'">Prev</button>
                    <p style="display: inline"
                        th:text="${page}+1">Page</p>
                    <button type="button" class="btn btn-primary"
                            th:if="${hasNext}" th:onclick="'javascript:getNextPage(\''+${page}+'\')'">Next</button>
                </div>
            </div>
        </div>
    </div>
</div>


<footer class="footer ">
    <div class="container">
        <nav class="pull-left">
            <ul>
                <li>
                    <a href="/about">
                        About Us
                    </a>
                </li>
            </ul>
        </nav>
        <div class="copyright pull-right">
            &copy;
            <script>
                document.write(new Date().getFullYear())
            </script>
            , The Redwood Team
        </div>
    </div>
</footer>

<script type="text/javascript" th:src="@{~/js/searchResult.js}"></script>
<!--   Core JS Files   -->
<script src="./assets/js/core/jquery.min.js"></script>
<script src="./assets/js/core/popper.min.js"></script>
<script src="./assets/js/bootstrap-material-design.js"></script>
<!--  Plugin for Date Time Picker and Full Calendar Plugin  -->
<script src="./assets/js/plugins/moment.min.js"></script>
<!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
<script src="./assets/js/plugins/bootstrap-datetimepicker.min.js"></script>
<!--	Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="./assets/js/plugins/nouislider.min.js"></script>
<!-- Material Kit Core initialisations of plugins and Bootstrap Material Design Library -->
<script src="./assets/js/material-kit.js?v=2.0.2"></script>
<!-- Fixed Sidebar Nav - js With initialisations For Demo Purpose, Don't Include it in your project -->
<script src="./assets/assets-for-demo/js/material-kit-demo.js"></script>

</body>

</html>
